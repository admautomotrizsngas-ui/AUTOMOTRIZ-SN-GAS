            margin-right: 10px;
        }

        .search-input-wrapper {
            flex-grow: 1;
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 5px 15px;
        }

        #searchInput {
            width: 100%;
            padding: 15px 10px;
            border: none;
            background: transparent;
            color: #fff;
            font-size: 18px;
            outline: none;
        }

        #searchInput::placeholder {
            color: #bdc3c7;
        }

        .search-btn {
            background: #FFC107;
            color: #0d47a1;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-btn:hover {

        }

    <script>
        const searchForm = document.getElementById('socioSearchForm');
        const searchInput = document.getElementById('searchInput');
        const partnerButtons = document.querySelectorAll('.quick-access-btn');

        function filterPartners() {
            const searchTerm = searchInput.value.trim().toUpperCase();

            partnerButtons.forEach(button => {
                const buttonData = button.getAttribute('data-search').toUpperCase();
                
                if (buttonData.includes(searchTerm)) {
                    button.classList.remove('hidden');
                } else {
                    button.classList.add('hidden');
                }
            });
        }

        // Filtrar en tiempo real mientras se escribe
        searchInput.addEventListener('input', filterPartners);

        // Evitar que el formulario recargue la página al presionar Enter
        searchForm.addEventListener('submit', (event) => event.preventDefault());

        // Al cargar la página, revisa si viene una placa en la URL
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const placa = urlParams.get('placa');
            if (placa) {
                searchInput.value = placa;
                filterPartners(); // Filtra automáticamente al cargar
            }
        });
    </script>
