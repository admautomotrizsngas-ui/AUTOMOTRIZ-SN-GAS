<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online - Automotriz SNGAS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0d47a1 0%, #1565c0 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 42px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #4CAF50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .breadcrumb {
            margin-bottom: 30px;
            font-size: 16px;
        }

        .breadcrumb a {
            color: #FFC107;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .product-name {
            font-size: 20px;
            font-weight: 600;
            color: #ecf0f1;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 24px;
            font-weight: 700;
            color: #4CAF50;
            margin-bottom: 15px;
        }

        .add-to-cart-btn {
            background: #FFC107;
            color: #0d47a1;
            border: none;
            border-radius: 8px;
            padding: 12px 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: auto; /* Empuja el botón al final */
        }

        .add-to-cart-btn:hover {
            background: #ffca2c;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-store"></i> Tienda Online</h1>
        </header>

        <div class="breadcrumb">
            <a href="index.html">Inicio</a> &gt; Tienda Online
        </div>

        <div class="product-grid">
            <!-- Producto de ejemplo 1 -->
            <div class="product-card">
                <img src="producto-filtro.jpg" alt="Filtro de Gas" class="product-image">
                <div class="product-info">
                    <h3 class="product-name">Filtro de Gas GLP/GNV</h3>
                    <p class="product-price">S/ 35.00</p>
                    <button class="add-to-cart-btn"><i class="fas fa-cart-plus"></i> Añadir al carrito</button>
                </div>
            </div>

            <!-- Producto de ejemplo 2 -->
            <div class="product-card">
                <img src="producto-aceite.jpg" alt="Aceite para motor a gas" class="product-image">
                <div class="product-info">
                    <h3 class="product-name">Aceite para Motor a Gas (4L)</h3>
                    <p class="product-price">S/ 90.00</p>
                    <button class="add-to-cart-btn"><i class="fas fa-cart-plus"></i> Añadir al carrito</button>
                </div>
            </div>

            <!-- Producto de ejemplo 3 -->
            <div class="product-card">
                <img src="producto-kit-limpieza.jpg" alt="Kit de limpieza de inyectores" class="product-image">
                <div class="product-info">
                    <h3 class="product-name">Kit Limpieza de Inyectores</h3>
                    <p class="product-price">S/ 55.00</p>
                    <button class="add-to-cart-btn"><i class="fas fa-cart-plus"></i> Añadir al carrito</button>
                </div>
            </div>

            <!-- Puedes añadir más productos aquí -->

        </div>

        <footer>
            <p>Automotriz SNGAS &copy; 2025 - Confianza sobre ruedas</p>
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Av. Canta Callao Mz B Lt 15 Urb. Filadelfia de Santa Rosa I Etapa S.M.P.</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <span>914 756 641</span>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
